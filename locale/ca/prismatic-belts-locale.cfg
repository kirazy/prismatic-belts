[mod-name]
prismatic-belts=Prismatic Belts

[mod-description]
prismatic-belts=Pinta la superfície de les cintes transportadores de colors que es corresponen amb les fletxes, per a millorar-ne la visibilitat. És compatible amb les cintes dels mods següents: Bob's mods i Artisanal Reskins, Krastorio 2, Ultimate Belts, Factorio Extended Plus i Random Factorio Things. També s'aplicaran als mods Miniloader, Loader Redux, Deadlock Stacking Beltboxes & Loaders i Vanilla Loaders.


[mod-name]
prismatic-belts=Muro Prismático

[mod-description]
prismatic-belts=Colora la superficie transportadora de las cintas transportadoras para que coincidan con las flechas, mejorando la visibilidad. Soporta mods y reskins artesanales de Bob, Krastorio 2, Cinturones finales, Factorio Extended Plus y Factorio aleatorio y en combinación con Miniloader, Cargador Redux, Deadlock Stacking Beltboxes & Loaders y Vanilla Loaders.


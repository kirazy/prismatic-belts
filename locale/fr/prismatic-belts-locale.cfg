[mod-name]
prismatic-belts=Prismatic Belts (Convoyeurs Colorés)

[mod-description]
prismatic-belts=Teinte les tapis mobiles des convoyeurs de la même couleur que leurs flèches, afin d'améliorer la visibilité. Compatible avec les convoyeurs des mods suivant: Bob's mods et Artisanal Reskins, Krastorio 2, Ultimate Belts, Factorio Extended Plus et Random Factorio Things. Les textures modifiée seront aussi utilisées pour les chargeurs de convoyeurs des mods suivants: Miniloader, Loader Redux, Deadlock's Stacking Beltboxes & Loaders et Vanilla Loaders.


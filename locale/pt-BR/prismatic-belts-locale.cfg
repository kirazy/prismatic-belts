prismatic-belts=Cores da superfície transportadora de esteiras que combinem com as flechas, melhorando a visibilidade. Suporta mods do bob e Artisanal Reskins, Krastorio 2, Ultimate Belts, Factorio Extended Plus e Factorio Random Factorio Things e em combinação com Miniloader, Loader Redux, Deadlock Stacking Beltboxes & Loaders and Vanilla Loaders.

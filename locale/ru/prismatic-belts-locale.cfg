prismatic-belts=Prismatic Belts

[mod-description]
prismatic-belts=Окрашивает поверхность конвейеров в соответствии с их стрелками, улучшая видимость. Поддерживает моды Bob's и моды Artisanal Reskins, Krastorio 2, Ultimate Belts, Factorio Extended Plus и Random Factorio Things и работает в паре с модами Miniloader, Loader Redux, Deadlock Stacking Beltboxes & Loaders и Vanilla Loaders.

